# This is a Databricks asset bundle definition for Databricks Workspace.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation test tyyt.

bundle:
  name: bundle_pattern_one.{}

include:
  - resources/*.yml
  - resources/*/*.yml

variables:
  environment:
    description: Deployment environment
    default: dev
    
targets:

  community_matimba:
    mode: development
    default: true
    workspace:
      host: https://dbc-87ae57c1-7dd6.cloud.databricks.com
    variables:
      environment: dev

  community_matimba_preprod:
    mode: Production
    default: False
    workspace:
      host: https://dbc-87ae57c1-7dd6.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.name}/preprod
    variables:
      environment: preprod

  community_matimba_prod:
    mode: Production
    default: False
    workspace:
      host: https://dbc-87ae57c1-7dd6.cloud.databricks.com
      root_path: /Shared/.bundle/${bundle.name}/prod
    variables:
      environment: prod
